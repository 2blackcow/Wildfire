name: 🔄 Update Korea Fire Data (Hourly)
on:
  schedule:
    - cron: "0 * * * *"  # 1시간마다 (하루 24번)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3
        
      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
      - name: 🔧 Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: 🧪 Run full fire data pipeline
        env:
          METEOSTAT_KEY: ${{ secrets.METEOSTAT_KEY }}
          WEATHERBIT_KEY: ${{ secrets.WEATHERBIT_KEY }}
          FIRMS_KEY: ${{ secrets.FIRMS_KEY }}
        run: |
          cd crawling
          
          # 기존 파일 해시 저장 (변경사항 체크용)
          if [ -f "../public/data/korea_fire_full.json" ]; then
            OLD_HASH=$(sha256sum ../public/data/korea_fire_full.json | cut -d' ' -f1)
          else
            OLD_HASH="none"
          fi
          
          # 데이터 업데이트 실행
          python fetch_forest_data.py
          python augment_weather.py
          python fetch_firms_data.py
          python augment_firms.py
          
          # 새 파일 해시 계산
          NEW_HASH=$(sha256sum ../public/data/korea_fire_full.json | cut -d' ' -f1)
          
          # 변경사항 체크 및 플래그 설정
          if [ "$OLD_HASH" != "$NEW_HASH" ]; then
            echo "🔥 새로운 데이터 감지 - 업데이트 진행"
            echo "yes" > /tmp/commit_flag
          else
            echo "📝 변경사항 없음 - 스킵"
            echo "no" > /tmp/commit_flag
          fi
          
      - name: 📤 Commit & Push updated JSON
        run: |
          if [ "$(cat /tmp/commit_flag)" = "yes" ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add public/data/korea_fire_*.json
            
            FIRE_COUNT=$(jq length public/data/korea_fire_full.json)
            git commit -m "🔥 자동 업데이트: ${FIRE_COUNT}건 ($(date '+%Y-%m-%d %H:%M KST'))" || echo "No changes to commit"
            git push
          else
            echo "📝 변경사항 없어서 커밋 스킵"
          fi