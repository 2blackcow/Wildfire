<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>현재 - 국내 화재 정보</title>
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <script src="js/present.js" defer></script>
  </head>
  <body>
    <!-- 🔍 날짜 + 필터 UI (왼쪽 하단 위치) -->
    <div
      style="
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 12px 16px;
        border-radius: 8px;
        z-index: 1000;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 1.6;
      "
    >
      <b>📆 기간:</b><br />
      <input type="date" id="startDate" />
      ~
      <input type="date" id="endDate" /><br />

      <div id="levelFilterDiv" style="margin-top: 8px;">
        <b>🧯 대응단계:</b><br />
        <select id="levelFilter">
          <option value="전체">전체</option>
          <option value="초기대응">초기대응</option>
          <option value="1단계">1단계</option>
          <option value="2단계">2단계</option>
          <option value="3단계">3단계</option>
        </select><br />
      </div>

      <div id="statusFilterDiv" style="margin-top: 8px;">
        <b>🔥 진행상태:</b><br />
        <select id="statusFilter">
          <option value="전체">전체</option>
          <option value="진화완료">진화완료</option>
          <option value="진화중">진화중</option>
          <option value="조사중">조사중</option>
        </select><br />
      </div>

      <div id="fireCount" style="margin-top: 6px; font-weight: bold"></div>
    </div>

    <!-- 🔔 안내 메시지 -->
    <div
      style="
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        color: #222;
        padding: 10px 20px;
        border-radius: 8px;
        font-family: sans-serif;
        font-size: 14px;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      "
    >
      🔥
      <b id="pageDescription"
        >현재 페이지는 오늘 기준 최근 7일 간의 국내 산불 발생 정보를
        시각화합니다.</b
      >
    </div>

    <div
      style="
        position: absolute;
        top: 80px;
        right: 12px;
        z-index: 9999;
        background: rgba(0, 0, 0, 0.6);
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 13px;
        color: white;
      "
    >
      <button
        id="toggleViewBtn"
        style="
          color: #00e0ff;
          background: none;
          border: none;
          font-weight: bold;
          cursor: pointer;
        "
      >
        🌏 LA 보기 ON
      </button>
    </div>

    <!-- 🗺️ 지도 -->
    <div id="cesiumContainer"></div>

    <!-- 🔄 페이지 이동 버튼 -->
    <div
      style="
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
        background: rgba(0, 0, 0, 0.65);
        padding: 10px 20px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 14px;
      "
    >
      <a
        href="index.html"
        style="color: white; text-decoration: none; margin: 0 12px"
        >🏠 메인</a
      >
      <a
        href="past.html"
        style="color: white; text-decoration: none; margin: 0 12px"
        >🕰️ 과거</a
      >
      <a
        href="future.html"
        style="color: white; text-decoration: none; margin: 0 12px"
        >📡 미래</a
      >
    </div>
  </body>
</html>
