<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>현재 - 국내 화재 정보</title>
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <script src="js/present.js" defer></script>
  </head>
  <body>
    <!-- 📅 좌측 하단 날짜 범위 선택 -->
    <div
      style="
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        border-radius: 8px;
        z-index: 1000;
        font-family: sans-serif;
        font-size: 14px;
      "
    >
      <label>📆 기간:</label><br />
      <input type="date" id="startDate" min="2024-10-01" max="2025-04-01" />
      ~
      <input type="date" id="endDate" min="2024-10-01" max="2025-04-01" />
      <div id="fireCount" style="margin-top: 6px; font-weight: bold"></div>
    </div>

    <div id="cesiumContainer"></div>
    <!-- 🔄 하단 중앙 페이지 이동 버튼 -->
    <div
      style="
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
        background: rgba(0, 0, 0, 0.65);
        padding: 10px 20px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 14px;
      "
    >
      <a
        href="index.html"
        style="color: white; text-decoration: none; margin: 0 12px"
        >🏠 메인</a
      >
      <a
        href="past.html"
        style="color: white; text-decoration: none; margin: 0 12px"
        >🕰️ 과거</a
      >
      <a
        href="future.html"
        style="color: white; text-decoration: none; margin: 0 12px"
        >📡 미래</a
      >
    </div>
  </body>
</html>
